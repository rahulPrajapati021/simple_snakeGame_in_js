<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="msgBox">
        <button onclick="removeMsg()">X</button>
        <p id="msg">
        Use arrow key or 'w' = up, 'a' = left, 's' = down, 'd' = right
        </p>
    </div>
    <div class="newBox">
        <div class="container_1">
            <div id="box" class="container">
                <div id="fruit" class="fruit"></div>
                <div id="snake" class="snake"></div>
                <div class="snakeTailBox"></div>
            </div>
        </div>
        <div class="inputBox">
            <div class="leftRightKeys">
                <input class="inputKey" id="a_btn" onclick="setDir('a')" type="button" value="&larr;">
                <input class="inputKey" id="d_btn" onclick="setDir('d')" type="button" value="&rarr;">
            </div>
            <div class="upDownKeys">
                <input class="inputKey" id="w_btn" onclick="setDir('w')" type="button" value="&uarr;">
                <input class="inputKey" id="s_btn" onclick="setDir('s')" type="button" value="&darr;">
            </div>
        </div>
    </div>
    <div class="scoreBox">
        score <span id="scoreBoard">0</span>
        <!-- <input type="range" name="snakeSpeed" id="speed"> -->
    </div>



</body>
<script src="./script.js"></script>

</html>
